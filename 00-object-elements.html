<!doctype html>

<title>00 Objectos y Elementos - React Desde Cero</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>

<div id="app">
  <!-- Aquí se renderizará nuestra  aplicación de React -->
</div>

<script>
  // React utiliza símbolos de ES2015 (también conocido como ES6) para identificar los elementos y objetos..
  // It uses a magic number as fallback on older browsers.
  var magicValue = (Symbol && Symbol.for("react.element")) || 0xeac7

  // React utiliza internamente los elementos en el Virtual DOM (VDOM), los cuales pasan al DOM real a la hora de renderizar.
  // Un elemento del VDOM puede estar definido como un objeto literal simple.
  // Normalmente usarías React.createElement() para crear un elemento.
  // Así es como se vería el valor retornado por la llamada a React.createElement()
  var reactElement = {

    // Esta propiedad especial es comprobada por React para identificar que
    // este objeto es un elemento de React y no simplemente algún dato del usuario.
    // React.createElement() lo asigna automáticamente por ti
    $$typeof: magicValue,

    // Este valor también será comprobado por React.
    // later, but if you're not using them, this has to be set to null and not
    // Más adelante hablaremos sobre referencias.
    // Pero si no utilizamos referencias, entonces ref debe ser `null` y no `undefined`
    ref: null,

    // Esto define la etiqueta HTML
    type: "h1",

    // Esto define las propiedades que son recibidas por el elemento
    props: {

      // En este ejemplo hay solo una línea de texto como nodo hijo.
      children: "Hello, world!",

      // una clase CSS
      className: "abc",

      // los estilos pueden ser pasados como objetos
      // React utiliza camelCase en vez de dashed-case (igual que hace CSS/D3)
      style: {
        textAlign: "center",
      },

      // Los manejadores de eventos, pueden ser añadidos como propiedades.
      // React utiliza eventos sintéticos, los cuales básicamente
      // intentan normalizar el comportamiento del navegador.
      onClick: function (notYourRegularEvent) { alert("click") },
    },

  }

  // otro elemento de ejemplo, sin tanta configuración
  var anotherElement = {
    $$typeof: magicValue,
    ref: null,
    type: "p",
    props: {
      children: "A nice text paragraph.",
    },
  }

  // React necesita un elemento del DOM como objetivo de renderizarse.
  var renderTarget = document.getElementById("app")

  // ReactDOM es el responsable de insertar el elmento en el DOM
  ReactDOM.render(reactElement, renderTarget)
</script>
