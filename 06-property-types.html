<!doctype html>

<title>06 Tipos de propiedad - React Desde Cero</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js">
// PropTypes fue extraído del core de React 16
// por eso necesitamos añadir la librería de forma independiente.
</script>

<div id="app"></div>

<script type="text/babel">
// Los componentes encapsulan contenido que debe estar en un mismo sitio y se pueda reutilizar.
// Utilizando PropTypes, podemos definir el tipo de cada propiedad que recibe el componente
// e incluso podemos definir valores por defecto

function MyComponent(props) {
  return (
    <div className={props.className}>
      <h1>Hello</h1>
      <h2>{props.customData}</h2>
    </div>
  )
}

// Añade el atributo propTypes al componente, para validar el tipo de
// cada propiedad que recibe el componente.
MyComponent.propTypes = {
  // Dentro de PropTypes tenemos la definición de los tipos básicos. Como por ejemplo string.
  customData: PropTypes.string,
}

// en defaultProps podemos definir el valor por defecto,
// en el caso de que se pase esa propiedad al componente
MyComponent.defaultProps = {
  customData: "default",
  className: "default-class",
}

// Este ejemplo enseñará una advertencia en la consola, porque customData debería ser de tipo string.
var reactElement = <MyComponent customData={123}/>

// En este ejemplo se usaría el valor por defecto para la propiedad customData "default"
reactElement = <MyComponent/>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
