<!doctype html>

<title>08 Componentes Anidados - React Desde Cero</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
// Los Componentes, del mismo modo que los elementos, pueden ser anidados
// Para ello, solo basta con utilizar la propiedad children dentro del componente.

// Este componente simplemente envuelve a sus descendientes en un elemento <li />
function Item(props) {
  return <li>{props.children}</li>
}

// Este componente envuelve a sus descendientes en un elemento <ul />
function List(props) {
  return <ul>{props.children}</ul>
}

// Si <List /> es invocado sin la propiedad children, entonces asigna
// por defecto el elemento <Item> que vemos a continuaci√≥n.
List.defaultProps = {
  children: <Item>Empty</Item>
}

// Ahora renderizamos dos Listas <List />, una con descendientes y otra sin.
var reactElement =
  <div>
    <List/>
    <List>
      <Item>First</Item>
      <Item>Second</Item>
      <Item>Third</Item>
    </List>
  </div>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
