<!doctype html>

<title>07 Ejemplo de propiedades - React Desde Cero</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
// Aquí vemos un ejemplo práctico de un componente.
// Enseña la fecha en formato string dd.mm.yyyy dentro de la etiqueta <span>
function DateSpan(props) {
  var date = props.date,
    day = date.getDate(),
    month = date.getMonth() + 1,
    year = date.getFullYear()

  return <span>{day}.{month}.{year}</span>
}

// También vemos una forma de sofisticada de comprobar la propiedad date.
// La propiedad is obligatoria, porque no hemos puesto ningún valor por defecto
DateSpan.propTypes = {
  date: PropTypes.instanceOf(Date).isRequired,
}

// Tenemos que pasar un objeto tipo fecha y el componente hará el formateo que queremos
var reactElement = <DateSpan date={new Date()}/>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
